<ion-app>
  <ion-menu contentId="main-content" type="overlay" side="end" id="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of showAdminNav ? adminPages : appPages">
          <ion-item [routerLink]="[p.url]" routerDirection="root" routerLinkActive="selected">
            <ion-icon *ngIf="p.icon" slot="end" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button *ngIf="isMobile"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ currentPageTitle }}</ion-title>
        <ion-buttons slot="end">
          <ng-content select="[headerContent]"></ng-content>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-toolbar *ngIf="!isMobile && (showAdminNav || showUserNav)" class="subheader">
      <ion-buttons slot="start">
        <ion-button *ngFor="let p of showAdminNav ? adminPages : appPages" [routerLink]="[p.url]">
          {{ p.title }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
